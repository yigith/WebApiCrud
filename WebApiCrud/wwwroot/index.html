<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kişiler</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Kişiler</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Ad</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="kisiler"></tbody>
        </table>
    </div>

    <script>
        const apiUrl = "https://localhost:7034/api/Kisiler";
        const tbody = document.getElementById("kisiler");

        function listele() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    tbody.innerHTML = "";

                    for (const kisi of data) {
                        tbody.innerHTML += `
                    <tr>
                        <td>${kisi.id}</td>
                        <td>${kisi.ad}</td>
                        <td>
                            <button class="btn btn-danger me-2">Sil</button>
                            <button class="btn btn-warning me-2">Düzenle</button>
                        </td>
                    </tr>
`
                    }
                });
        }

        listele();
    </script>
</body>
</html>
